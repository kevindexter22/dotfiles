# Habilita o recarregamento ao vivo da configuração, o que significa que qualquer alteração
# feita no arquivo de configuração será aplicada imediatamente sem precisar reiniciar o Alacritty.
live_config_reload: true

# O Alacritty não suporta importação direta de arquivos TOML. Porém, você pode incluir 
# um arquivo de configuração adicional em YAML. Abaixo está um exemplo que será ignorado
# pelo Alacritty, mas você pode usá-lo para incluir outras configurações ou temas.
# Caso queira usar um tema "Catppuccin Mocha", você deve converter o arquivo TOML para YAML.
# import:
#   - "~/.config/alacritty/catppuccin-mocha.toml"

# Configuração de variáveis de ambiente.
# Definindo a variável TERM como "xterm-256color" para garantir compatibilidade com 
# a maioria dos terminais e suporte a 256 cores.
env:
  TERM: "xterm-256color"

# Configuração da janela do terminal.
# Aqui definimos a aparência e o comportamento da janela do Alacritty.
window:
  # Define o tipo de decoração da janela. "buttonless" remove os botões de fechar/minimizar/maximizar.
  decorations: "buttonless"
  
  # Desabilita o padding dinâmico, ou seja, o espaço entre o conteúdo e a borda será fixo.
  dynamic_padding: false
  
  # Define a opacidade da janela. 1 significa totalmente opaco, 0 seria totalmente transparente.
  opacity: 1

# Dimensões iniciais da janela, em termos de número de colunas e linhas visíveis.
window.dimensions:
  # Define a largura da janela com 200 colunas.
  columns: 200
  
  # Define a altura da janela com 40 linhas.
  lines: 40

# Padding interno da janela, ou seja, o espaço extra entre o conteúdo do terminal e a borda da janela.
# O padding é dado em pixels.
window.padding:
  x: 10  # Padding horizontal (esquerda e direita).
  y: 10  # Padding vertical (cima e baixo).

# Configuração da fonte.
# Aqui definimos o tamanho da fonte, e as fontes para os estilos regular, negrito, itálico e negrito+itálico.
font:
  # Define o tamanho da fonte.
  size: 10  # Tamanho da fonte, em pixels.

  # Fonte em negrito.
  bold:
    family: "SauceCodePro Nerd Font"  # Fonte para o estilo em negrito.
    style: "Bold"                    # Estilo em negrito.

  # Fonte em itálico.
  italic:
    family: "SauceCodePro Nerd Font"  # Fonte para o estilo em itálico.
    style: "Italic"                  # Estilo itálico.

  # Fonte regular (normal).
  normal:
    family: "SauceCodePro Nerd Font"  # Fonte para o estilo regular.
    style: "Regular"                 # Estilo regular (não negrito nem itálico).

  # Fonte em negrito e itálico.
  bold_italic:
    family: "SauceCodePro Nerd Font"  # Fonte para o estilo em negrito e itálico.
    style: "Bold Italic"             # Estilo negrito+itálico.
