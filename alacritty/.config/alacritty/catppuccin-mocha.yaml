# Definição das cores primárias (fundo e texto principais do terminal).
colors:
  primary:
    background: "#1e1e2e"    # Cor de fundo principal do terminal.
    foreground: "#cdd6f4"    # Cor do texto principal.
    dim_foreground: "#7f849c"  # Cor do texto com intensidade reduzida (para texto secundário ou desabilitado).
    bright_foreground: "#cdd6f4"  # Cor do texto brilhante (quando o texto é destacado).

  # Cores do cursor, tanto para o texto quanto o fundo.
  cursor:
    text: "#1e1e2e"   # Cor do texto do cursor.
    cursor: "#f5e0dc"  # Cor de fundo do cursor.

  # Cores para o cursor no modo de visualização (vi-mode).
  vi_mode_cursor:
    text: "#1e1e2e"   # Cor do texto no cursor no vi-mode.
    cursor: "#b4befe"  # Cor de fundo do cursor no vi-mode.

  # Cores para as correspondências da busca.
  search:
    matches:
      foreground: "#1e1e2e"   # Cor do texto das correspondências encontradas.
      background: "#a6adc8"   # Cor de fundo das correspondências encontradas.

    focused_match:
      foreground: "#1e1e2e"   # Cor do texto para a correspondência em foco.
      background: "#a6e3a1"   # Cor de fundo para a correspondência em foco.

  # Cores para a barra inferior (footer).
  footer_bar:
    foreground: "#1e1e2e"   # Cor do texto na barra inferior.
    background: "#a6adc8"   # Cor de fundo da barra inferior.

  # Cores para os hints (dicas) de início e fim.
  hints:
    start:
      foreground: "#1e1e2e"   # Cor do texto para o início dos hints.
      background: "#f9e2af"   # Cor de fundo para o início dos hints.
    
    end:
      foreground: "#1e1e2e"   # Cor do texto para o fim dos hints.
      background: "#a6adc8"   # Cor de fundo para o fim dos hints.

  # Cores de seleção (quando o texto é selecionado).
  selection:
    text: "#1e1e2e"   # Cor do texto selecionado.
    background: "#f5e0dc"  # Cor de fundo do texto selecionado.

  # Definição das cores normais do terminal (cores básicas como preto, vermelho, verde, etc.).
  normal:
    black: "#45475a"   # Cor do preto.
    red: "#f38ba8"     # Cor do vermelho.
    green: "#a6e3a1"   # Cor do verde.
    yellow: "#f9e2af"  # Cor do amarelo.
    blue: "#89b4fa"    # Cor do azul.
    magenta: "#f5c2e7" # Cor do magenta.
    cyan: "#94e2d5"    # Cor do ciano.
    white: "#bac2de"   # Cor do branco.

  # Definição das cores brilhantes (cores para textos destacados ou "brilhantes").
  bright:
    black: "#585b70"   # Cor do preto brilhante.
    red: "#f38ba8"     # Cor do vermelho brilhante.
    green: "#a6e3a1"   # Cor do verde brilhante.
    yellow: "#f9e2af"  # Cor do amarelo brilhante.
    blue: "#89b4fa"    # Cor do azul brilhante.
    magenta: "#f5c2e7" # Cor do magenta brilhante.
    cyan: "#94e2d5"    # Cor do ciano brilhante.
    white: "#a6adc8"   # Cor do branco brilhante.

  # Definição das cores para texto com intensidade reduzida (cores mais suaves).
  dim:
    black: "#45475a"   # Cor do preto com intensidade reduzida.
    red: "#f38ba8"     # Cor do vermelho com intensidade reduzida.
    green: "#a6e3a1"   # Cor do verde com intensidade reduzida.
    yellow: "#f9e2af"  # Cor do amarelo com intensidade reduzida.
    blue: "#89b4fa"    # Cor do azul com intensidade reduzida.
    magenta: "#f5c2e7" # Cor do magenta com intensidade reduzida.
    cyan: "#94e2d5"    # Cor do ciano com intensidade reduzida.
    white: "#bac2de"   # Cor do branco com intensidade reduzida.

  # Definição de cores indexadas para índices específicos (16 e 17).
  indexed_colors:
    - index: 16
      color: "#fab387"   # Cor para o índice 16.
    - index: 17
      color: "#f5e0dc"   # Cor para o índice 17.

